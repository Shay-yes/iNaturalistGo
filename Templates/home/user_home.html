<!-- Logged-in Homepage -->
{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class ="col-sm-12">
      <h3 class="text-center"> Welcome to iNaturalistGo </h3>
      <p class="text-center"> Current user: {{user.username}} </p>
    </div>
  </div>
  <div class = "row justify-content-center">
    <div class="btn-group-vertical" text-align="center">
      <button type="button" onclick="location.href='../gallery'" class="btn btn-secondary mb-1"> Species Gallery </button>
      <button type="button" onclick="location.href='../speciesUpload'" class="btn btn-secondary mb-1"> Upload a Species</button>
      <button type="button" class="btn btn-secondary mb-1"> Player Stats </button>
      <button type="button" class="btn btn-secondary mb-1"> Account Management </button>
      <button type="button" onclick="location.href='../logout'" class="btn btn-secondary mb-1"> Sign Out </button>
    </div>
  </div>
</div>

{% endblock %}
