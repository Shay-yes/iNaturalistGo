{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <h2> iNaturalistGo - Login </h2>
</div>
<hr>
<div class="row justify-content-center">
    <form method="post">
      {% csrf_token %}
      {{ form |crispy }}
      <div class="row justify-content-center">
        <button class="btn btn-secondary" type="submit">Login</button>
      </div>
    </form>
  </div>
  <br>
  <div class="row justify-content-center">
    <p> Need an account? Click <a href="../register"> here </a> to sign up! </p>
  </div>
</div>
{% endblock %}
